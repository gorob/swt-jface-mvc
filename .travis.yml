language: java
sudo: false
install: true

jdk:
  - oraclejdk8

addons: 
  sonarcloud:
      organization: "uniqueck-github"
      token:
        secure: 
      branches:
        - master

script:
 - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
 
